{% load staticfiles %}

<!DOCTYPE html>
	<head>
		<title> Cadastro </title>
		
		<link rel="stylesheet" href="{% static 'estilos/cadastro.css' %}">
		<link rel="stylesheet" href="{% static 'estilos/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'estilos/bootstrap.min.css' %}">
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>	
		<script src="{% static 'js/cadastrojs.js' %}" type="text/javascript" ></script>	
		
	    
	</head>
	<body>

		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a  class="navbar-brand" style="color: #32CD32"  href="/">Majuca Freelancers</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">    	
			    </ul>
			    <div>
				</div>

			</div>
		</nav>

		
		<form  method="post" action="" class="form-horizontal">
		 {% csrf_token %} 
			<fieldset>
			

		<!-- Form Name -->
				<legend style="background-color: #F5DEB3">Cadastro de Usuario<br> <h6>Os campos que contem <h11>*</h11> são obrigatorios </h6></legend>

		<!-- Multiple Radios (inline) -->
				<div class="container-fluid" style="background-color: #F5F5DC">
					<div class="container" style="left: 200px;">
						
						<!-- Text input-->
						<div  class="form-group">

							<div class="row">
						 		 <label class="col-md-4 control-label" for="selectbasic">Eu sou</label>
						 		
							</div>
							<div class="row">
						 		<div class="col-md-4">
						 			<select onclick="selectControler()" id="selectbasic" name="selectbasic" class="form-control">
						      		<option name="form-type" onclick="selectControler()" value="1">Freelancer</option>
						      		<option name="form-type" onclick="selectControler()" value="2">Cliente</option>
						   			</select>
						 		</div>
						 		
						</div>
						<div class="row"></div>
						<div class="row">
						 	<div id="sai" class="col-md-4">
					 			<label class="radio-inline" for="radios-0">
					 				<h6 id="pf">Pessoa Física   &nbsp </h6>
					      			<input  name="radios" id="radios-0" value="1" checked="checked" type="radio" onclick="radioControler()">
					     		 
					   			</label> 
					    		<label class="radio-inline" for="radios-1">
					    			<h6 id="pj"> Pessoa Jurídica</h6>
					     		 	<input  name="radios" id="radios-1" value="2" type="radio" onclick="radioControler()">
					      		
					  			 </label>
						 	</div>
						 		
						</div>


						<div class="row">
					 		<label  id="id_nome" class="col-md-4 control-label" for="nome">Nome<h11>*</h11></label>  
					 		<label class="col-md-4 control-label" for="email">Email <h11>*</h11></label>

						</div>
							<div class="row">
						 		<div class="col-md-4">
						 			<input id="nome" name="Nome" placeholder="João marcos Alves" class="form-control input-md" required="" type="text">
						 		</div>

						 		<div class="col-md-4">
						  			<input id="email" name="Email" placeholder="eliot@example.com" class="form-control input-md" required="" type="text">
						  		</div>
						 </div>

						 	<div class="row">
						 		 <label id="cpf" class="col-md-4 control-label" for="cpf">CPF <h11>*</h11> </label> 
						 		 
						 		  <label class="col-md-4 control-label" for="CPF">Senha <h11>*</h11></label>   		
						 	</div>
						 	<div class="row">

							 	<div class="col-md-4">
							 		 <input id="cpf" name="CPF" placeholder="" class="form-control input-md" type="text">
							 	</div>
							 	<div class="col-md-4">
							 	 	<input id="senhaUm" name="Senha" placeholder="" class="form-control input-md" required="" type="password">
							 	</div>
							</div>

							<div class="row">
						 		  
						 		 <label class="col-md-4" id="id_telefone">Telefone <h11>*</h11> </label> 
						 		
						 		  <label class="col-md-4 control-label" for="senhaDois">Confirme a Senha <h11>*</h11></label>     		
						 	</div>
						 	<div class="row">

							 	<div class="col-md-4">
							 		
							 		<input id="tel" name="Telefone" placeholder="8888-8888" class="form-control input-md" required="" type="text">
							 		 
							 	</div>
							 	<div class="col-md-4">
							 	 	 
							 	 	 <input id="senhaDois" name="senhaDois" placeholder="" class="form-control input-md" required="" type="password">
							 	</div>
							</div>

							<div id="group" class="form-group"> 

							<div class="row">
						 		  <label id="id_estado" class="col-md-4 control-label" for="estado">Estado <h11>*</h11> </label>
						 		  <label id="id_banco" class="col-md-4 control-label" for="nome_do_banco">Nome do Banco <h11>*</h11></label>
						 		   		
						 	</div>
						 	<div class="row">

							 	<div class="col-md-4">
							 		 <input id="estado" name="Estado" placeholder="" class="form-control input-md" type="text">

							 	</div>
							 	<div class="col-md-4">
				 						 <select id="nome_do_banco" name="Banco" class="form-control">
									      <option value="BANCO DO BRASIL">BANCO DO BRASIL</option>
									      <option value="CAIXA ECONOMICA">CAIXA ECONOMICA</option>
									      <option value="BRADESCO">BRADESCO</option>
									      <option value="ITAU">ITAU</option>
									      <option value="BANCO DO NORDESTE">BANCO DO NORDESTE</option>
									      <option value="SANTANDE">SANTANDER</option>
									   </select>	 	
				 				</div>
							</div>


							<div class="row">
								<label id="id_cidade" class="col-md-4 control-label" for="cidade">Cidade <h11>*</h11> </label>
								<label id="id_conta" class="col-md-4 control-label" for="conta">Numero da Conta <h11>*</h11></label> 
				      		 	
								   
						 	</div>
						 	<div class="row">

							 	<div class="col-md-4">
							 		<input id="cidade" name="Cidade" placeholder="" class="form-control input-md" required="" type="text">

							 	</div>
							 	<div class="col-md-4">
				 					
				 					
				 					 <input id="conta" name="Conta" placeholder="" class="form-control input-md" required="" type="text">
						 	
				 				</div>
							</div>

							<div class="row">
				      		 	
				      		 	  <label id="id_endereco" class="col-md-4 control-label" for="endereco">Endereço <h11>*</h11></label>
								  <label id="id_agencia" class="col-md-4 control-label" for="agencia">Numero da Agência <h11>*</h11></label>  

						 	</div>
						 	<div class="row">

							 	<div class="col-md-4">
							 		
							 		<input id="endereco" name="Endereco" placeholder="" class="form-control input-md" type="text">
							 	</div>
							 	<div class="col-md-4">
				 					 <input id="agencia" name="Agencia" placeholder="2222-2" class="form-control input-md" required="" type="text">

						 	
				 				</div>
							</div>

							<div class="row">
						  		 <label id="id_sobremim" class="col-md-4 control-label" for="sobre_mim">Sobre Mim</label>
						 		
						 		<label id="id_especialidade" class="col-md-4 control-label" for="especialidade">Especialidade <h11>*</h11></label>   
						 		 

						 	</div>
						 	<div class="row">

							 	<div class="col-md-4">
							 		
							 		 <textarea class="form-control" id="sobre_mim" name="SobreMim">Descrição breve sobre o freelancer</textarea>


							 	</div>
							 	<div class="col-md-4">
							 		<textarea class="form-control" id="especialidade" name="Especialidade">Especialista em Redes Neurais</textarea>	
				 					 

						 	
				 				</div>
							</div>
							</div>

							<div class="row">
								<label class="col-md-4"></label>
						 		  <label class="col-md-4" for="filebutton">Imagem</label>

						 	</div>
						 	<div class="row">
						 		<div class="col-md-4">
				 					<button> Cadastrar </button>
				 					<button> Limpar Dados </button>
				 				</div>

							 	<div class="col-md-4">
				 					  <input id="filebutton" name="Foto" class="input-file" type="file">

						 	
				 				</div>


							</div>
							

						</div>
						  
					
						</div>
					</div>

				</fieldset>
		</form>


	</body>
</html>
